<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DoggoTube</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" />
    <link rel="stylesheet" href="app.css" />
</head>


<body ng-app="doggoTube">
    <header class="py-2">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="font-weight-light text-white">DoggoTube</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- Search Component will go here -->
                <div id="searchComponent"></div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-12">
                <h2 class="font-weight-light">Top Dachshund Videos</h2>
                <!-- Dachshund Component will go here. "Create a div to insert the component into and bind the component with ReactDom" -->
                <div id="dachshundComponent"></div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-12">
                <h2 class="font-weight-light">Top Corgi Playlists</h2>
                <!-- Corgi Component will go here -->
                <div id="corgiComponent"></div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-12">
                <h2 class="font-weight-light">Top Husky Playlists</h2>
                <!-- Husky Component will go here -->
                <div id="huskyComponent"></div>
            </div>
        </div>
    </div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- for jsx -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="app.js" type="text/babel"></script>
</body>
</html>
